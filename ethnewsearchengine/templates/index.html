<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<style type="text/css">
			#header {background-image: url("../static/images/banner.jpg");}
		</style>
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<form method="post">
				<div class="inner">
					<h1>Ethiopian News</h1>
					<input name="search_field" type="text" class="searchTerm" placeholder="What are you looking for?">
					 <button type="submit" class="button big" value="Search">Search</button>
				</div>
				</form>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Banner -->
					

						{% block content %}
								{% for item in returned %}
								<section id="intro" class="main">
								<h4 class="card-title">{{item['name']}}</h4>
		                    	<h7 class="card-title">{{item['time']}}</h7>
		                    	<h6 class="card-title">Twitter handle: {{item['url'][1]}}</h6>
		                    	<h5 class="card-title" > <a href="{{item['url'][0]}}">{{item['title']}}</a></h5>
		                    	</section>
		                    	{% endfor %}
		                 {% endblock %}
				

	
				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Credit to: <a href="https://templated.co">TEMPLATED</a></p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
